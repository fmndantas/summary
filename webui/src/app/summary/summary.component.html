<div class="col-md-12">
  <div class="d-flex">
    <div class="col-md-10">
      <input class="form-control" type="text" [(ngModel)]="inputValue"/>
    </div>
    <div id="timeline" class="col-md-2 d-flex justify-content-center">
      <button class="btn btn-default" (click)="back()"><<</button>
      <button class="btn btn-default" (click)="forward()">>></button>
    </div>
  </div>
  <div class="mt-3">
    <app-container
      [delegate]="summary.root"
      [title]="inputValue"
      (notifyChange)="extendTimeline()"
    ></app-container>
  </div>
</div>
